<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-mail Classifier</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnQJb42tI36dI06F3L7l7F3b6" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
  <div class="container my-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">Analisador de E-mails</h1>
        <p class="lead text-muted">Classifique a produtividade de seus e-mails instantaneamente.</p>
    </div>

<form id="uploadForm" class="p-4 border rounded shadow-sm" method="POST" enctype="multipart/form-data">
  <p class="mb-3 text-center">Selecione um arquivo ou cole o texto do e-mail abaixo:</p>
    <div class="mb-3">
        <label for="fileInput" class="form-label">Selecione um arquivo:</label>
        <input type="file" id="fileInput" name="file" class="form-control">
    </div>
        
    <div class="mb-3">
      <label for="emailTextInput" class="form-label">Texto do e-mail aqui:</label>
      <textarea id="emailTextInput" name="email_text" rows="5" class="form-control"></textarea>
    </div>
        
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary btn-lg">Analisar</button>
    </div>
</form>
    <div id="result" class="mt-4 p-3 rounded">
    </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-Y-T9Qd7n7j9t069b6W4a-256p3f7T6b3c613c7a31b4e18c642e06c71c6d19c118c7c" crossorigin="anonymous">
  </script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
